<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
        <li class="time-block row hour future" id="9am">9am <textarea 
          name="9" id="nineAmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="10am">10am <textarea name="10" id="tenAmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="11am">11am <textarea name="11" id="elevAmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="12pm">12pm <textarea name="12" id="noonPmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="1pm">1pm <textarea 
          name="13" id="onePmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="2pm">2pm <textarea 
          name="14" id="twoPmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="3pm">3pm <textarea 
          name="15" id="threPmText" cols="30" rows="10"></textarea></li>

        <li class="time-block row hour future" id="4pm">4pm <textarea 
          name="16" id="fourPmText" cols="30" rows="10"></textarea></li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.
js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.
min.js"></script>
<script src="./assets/js/script.js"></script>
  </body>
</html>
